    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Formularz Usług</title>
    
    <script>
        function calculateTotal() {
            let total = 0;
            const services = document.querySelectorAll('.service input[type="checkbox"]');
            services.forEach(service => {
                if (service.checked) {
                    total += parseFloat(service.value);
                }
            });
            document.getElementById('total').textContent = 'Przewidywana cena: ' + total.toFixed(2) + ' PLN';
        }
    </script>
</head>
